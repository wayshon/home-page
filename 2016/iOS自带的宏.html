C标准中指定了一些预定义的宏，对于编程经常会用到。下面这个表中就是一些常常用到的预定义宏。</p> <ul><li><code>__DATE__</code> 进行预处理的日期（“Mmm dd yyyy”形式的字符串文字）</li> <li><code>__FILE__</code> 代表当前源代码文件名的字符串文字</li> <li><code>__LINE__</code> 代表当前源代码中的行号的整数常量</li> <li><code>__TIME__</code> 源文件编译时间，格式微“hh：mm：ss”</li> <li><code>__func__</code> 当前所在函数名</li></ul></div> <div class="page-edit"><!----> <!----></div> <!----> </div> <!----></div></div>
